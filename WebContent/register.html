<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="css/register_layout.css" />
		<link rel="stylesheet" type="text/css" href="css/font_variants.css" />
		<link rel="stylesheet" type="text/css" href="css/button_links.css" />
		<link rel="stylesheet" type="text/css" href="css/images.css" />
		<title>Register</title>
	</head>
	<body>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/frame_loader.js"></script>
		<script src="js/register.js"></script>
		<script src="js/cookies.js"></script>
		<div>
			<div class="left">
				<div class="main">
					<br />
					<span class="title">Join the discussion</span>
					<br />
					<span><span id="user_num"></span> registered users</span>
				</div>
				<div class="left-bottom">
					<div class="left-bottom-left">
						<div class="help">
						<br />
						<span class="title"><a href="recommendations.html">?</a></span>
						</div>
						<div class="logo">
							<a href="home_page.html"><img src="images/logo.jpg" /></a>
						</div>
					</div>
					<div class="form1">
						<div>
							<br />
							<span>Username</span>
							<input type="text" id="username" name="username" />
						</div>
						<div>
							<br />
							<span>E-mail</span>
							<input type="email" id="email" name="email" />
						</div>
						<div>
							<br />
							<span>Password</span>
							<input type="password" id="password" name="password" />
						</div>
						<div>
							<br />
							<span>First name</span>
							<input type="text" id="fname" name="fname" />
						</div>
						<div>	
							<br />
							<span>Last name</span>
							<input type="text" id="lname" name="lname" />
						</div>
						<div>	
							<br />
							<span>Phone number</span>
							<input type="text" id="number" name="number" />
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="right-left">
					<div class="intro">
						<div class="welcome">
							<br />
							<span class="title">Register</span>
							<br /><br />
							To register, fill in the data in the fields on the left, and click Register.
						</div>
						<div class="rest">
							<br />
							<button id="submit">Register</button>
						</div>
					</div>
					<div class="instructions">
						<br /><br />
						<span class="title">If you already have an account, just log in</span>
					</div>
				</div>
				<div class="right-right">
					<div class="loggg">
						<br /><br /><br /><br />
						<a id="login" href="login">Log in</a>
					</div>
					<div class="userr">
						<a href="home_page.html"><img src="images/logo.jpg" /></a>
					</div>
					<div class="info">
						<br /><br /><br /><br /><br /><br />
						<span class="title"><div>@2017 by Jelena Kostic</div></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
