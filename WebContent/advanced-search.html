<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="css/advanced-search_layout.css" />
		<link rel="stylesheet" type="text/css" href="css/font_variants.css" />
		<link rel="stylesheet" type="text/css" href="css/button_links.css" />
		<link rel="stylesheet" type="text/css" href="css/images.css" />
		<title>Advanced search</title>
	</head>
	<body>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/frame_loader.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/advanced-search.js"></script>
		<div class="top">
			<div class="main">
				<br />
				<span class="title">Join the discussion</span>
				<br />
				<span><span id="user_num"></span> registered users</span>
			</div>
			<div class="search-title">
				<br />
				<span class="title">Regular search</span>
				<br /><br />
				<a id="adv" href="search.html">Regular</a>
			</div>
			<div class="log">
				<!--<br /><br /><br /><br />
				<a id="login" href="login">Log in</a>
				<a id="logout" href="logout">Log out</a>-->
			</div>
		</div>
		<div class="bottom">
			<div class="left">
				<div class="help">
					<br />
					<span class="title"><a href="recommendations.html">?</a></span>
				</div>
				<div class="logo">
					<a href="home_page.html"><img src="images/logo.jpg" /></a>
				</div>
			</div>
			<div class="middle">
				<div class="queries">
					<div class="ostern">
						<div class="subjects-query">
							<div class="title">
								Search for topic
							</div>
							<input id="subject" type="text" />
							<div class="subject-boxes">
								<div class="title1">
									Search by:
								</div>
								<div class="opts">
									<br />
									<div class="cbox">
										<span>Title</span>
										<input id="sTitle" type="checkbox" />
									</div>
									<div class="cbox">
										<span>Content</span>
										<input id="sCont" type="checkbox" />
									</div>
									<div class="cbox">
										<span>Author</span>
										<input id="sAuthor" type="checkbox" />
									</div>
									<div class="cbox">
										<span>Forum</span>
										<input id="sParent" type="checkbox" />
									</div>
								</div>
							</div>
						</div>
						<div class="go">
							<button class="search1">Go</button>
						</div>
					</div>
					<div class="western">
						<div class="forums-query">
							<div class="title">
								Search for forum
							</div>
							<input id="forum" type="text" />
							<div class="forum-boxes">
								<div class="title1">
									Search by:
								</div>
								<div class="opts">
									<br />
									<div class="cbox">
										<span>Title</span>
										<input id="fTitle" type="checkbox" />
									</div>
									<div class="cbox">
										<span>Description</span>
										<input id="fDesc" type="checkbox" />
									</div>
									<div class="cbox">
										<span>Responsible moderator</span>
										<input id="fMod" type="checkbox" />
									</div>
								</div>
							</div>
						</div>
						<div class="users-query">
							<div class="title">
								Search for user
							</div>
							<input type="text" id="user" />
						</div>
					</div>
				</div>
				<div class="search-results">
				</div>
			</div>
			<div class="right">
				<div class="user">
					<!--<img src="user_page.jpg" />
					<br /><br /><br /><br /><br />
					<a href="register" id="register">Register</a>-->
				</div>
				<div class="info">
					<br /><br /><br /><br /><br /><br />
					<span class="title"><div>@2017 by Jelena Kostic</div></span>
				</div>
			</div>
		</div>
	</body>
</html>
